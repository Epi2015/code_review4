<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron">
            <h2>Online Pizza ordering</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h4>Place an order</h4>
          <ul>
            <li>Small Pizza's start at $10</li>
            <li>Toppings $2/ Extra Cheese $3</li>
            <li>Delivery under 5 miles-$5</li>
            <li>Additional distance-$2 per mile</li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <form id="pizza-information">
            <div class="form-group">
              <label for="size"> Pizza Size</label>
              <select class="form-control" id="size">

                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <!-- <option>The Patriot</option> -->
              </select>
            </div>

            <div class="form-group">
              <label for="toppings"> Pizza Toppings</label>
              <select class="form-control" id="toppings">

                <option></option>
                <option>anchovy</option>
                <option>mushroom</option>
                <option>sausage</option>
                <option>peppers</option>
                <option>Extra Cheese</option>
                <!-- <option>The Patriot</option> -->
              </select>
            </div>

          <!--   <div class="form-group">
              <label for="Mile">Senior Discount?</label>
              <select class="form-control" id="seniorDiscount">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div> -->

            <div class="form-group">
              <label for="delivery">Delivery Service</label>
              <select class="form-control" id="delivery">
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Mile">Additional distance</label>
              <input type="number" class="form-control" placeholder="Enter Milage" id="Mile">
            </div>

            <button type="submit" class="btn btn-primary">Calculate Price</button>
          </form>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default result-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Price</h3>
            </div>
            <div class="panel-body" id="finalPrice">
              <span id="finalPrice"></span>
            </div>
          </div>
        </div><!-- col-md-4 col-md-offset-4 -->
      </div><!-- row -->
    </div><!-- container-fluid -->

  </body>
</html>
